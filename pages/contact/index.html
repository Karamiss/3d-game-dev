<main class="contact">
  <div class="nav-text">Home ><span style="color: #E47500">Contact us</span></div>

   -->
  <div>
    <div class="map">
      <img src="/assets/contact_map_img.png" class="map-img">
    </div>
    <div class="wrapper-contacts">
      <div class="contact-info">
        <img src="/assets/contact_contact-info_icon-phone.png">
        <div class="info-number">+9 444 445 55 56</div>
      </div>
      <div class="wrappers-line"></div>
      <div class="social-networking">
        <span class="">Follow us</span>
        <div class="network-images">
          <img src="/assets/contact_social-networking_network-1.png">
          <img src="/assets/contact_social-networking_network-2.png">
          <img src="/assets/contact_social-networking_network-3.png">
          <img src="/assets/contact_social-networking_network-4.png">
        </div>
      </div>
      <div class="wrappers-line"></div>
      <div class="location-info">
        <img src="/assets/contact_location-info_icon-gps.png">
        <div class="info-adress">but also the leap into
          electronic typesetting</div>
      </div>
    </div>

    <div class="feedback-title">Say hello</div>
<div class="feedback-text">Lorem Ipsum is simply dummy text of the printing</div>
    
<section class="feedback">

      <div class="request-forms">

          <div class="request-form">
            <div class="form-firstname">
              <label for="first-name">First Name</label>
              <input type="text" id="firstName" name="firstname" placeholder="Your name..">
            </div>
            <div class="form-lastname">
              <label for="last-name">Last Name</label>
              <input type="text" id="lastName" name="lastname" placeholder="Your last name..">
            </div>
          </div>

        <div class="form-email">
          <label for="adress">Email Address</label>
          <input type="text" id="adress" name="email-adress" placeholder="Your email..">

        </div>
        <div class=" form-message">
          <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your message.."></textarea>
        </div>
        <div class="button-wrapper">
          <a  add-class="button-send" html-component="/ui-kit/button">Get in touch</a>
        </div>

        </div>
    </section>

   








  </main>
